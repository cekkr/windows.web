<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini OS File Manager</title>
    
    <link href="/flmngr-client/flmngr.css" rel="stylesheet">
    
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <h1>Mini OS File Manager</h1>
    
    <div id="filemanager" style="height: 70vh;"></div>

    <div id="editor-window-template" class="editor-window" style="display: none;">
        <div class="editor-header">
            <span class="editor-title">Edit File</span>
            <button class="editor-close">&times;</button>
        </div>
        <div class="editor-toolbar">
            <button class="editor-save">Save</button>
        </div>
        <div class="editor-content"></div>
    </div>

    <script src="/flmngr-client/flmngr.js"></script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
