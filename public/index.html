<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini OS File Manager (Corrected)</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Mini OS File Manager</h1>
    <div class="window-toolbar">
        <button id="open-editor-btn" disabled>Open in Code Editor</button>
        <button id="preview-pdf-btn" disabled>Preview PDF</button>
    </div>
    <div id="filemanager" style="height: 70vh;"></div>

    <div id="editor-window-template" class="editor-window" style="display: none;">
        <div class="editor-header">
            <span class="editor-title">Edit File</span>
            <button class="editor-close">&times;</button>
        </div>
        <div class="editor-toolbar">
            <button class="editor-save">Save</button>
        </div>
        <div class="editor-content"></div>
    </div>

    <div id="pdf-window-template" class="editor-window pdf-window" style="display: none;">
        <div class="editor-header">
            <span class="editor-title">View PDF</span>
            <button class="editor-close">&times;</button>
        </div>
        <div class="pdf-content">
            <iframe class="pdf-frame" src="" title="PDF preview"></iframe>
        </div>
    </div>

    <div id="file-context-menu" class="context-menu" style="display: none;">
        <button data-action="open-editor">Open in Code Editor</button>
        <button data-action="preview-pdf">Preview PDF</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flmngr@2.0.19/dist/index.js"></script>
    
    <script type="module" src="app.js"></script>
</body>
</html>
